    // Function to save checkbox states to local storage
    function saveCheckboxStates() {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]');
      var checkboxStates = {};

      checkboxes.forEach(function(checkbox, index) {
        checkboxStates['checkbox_' + index] = checkbox.checked;
      });

      localStorage.setItem('checkboxStates', JSON.stringify(checkboxStates));
    }

    // Function to load checkbox states from local storage
    function loadCheckboxStates() {
      var checkboxStates = JSON.parse(localStorage.getItem('checkboxStates'));

      if (checkboxStates) {
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach(function(checkbox, index) {
          checkbox.checked = checkboxStates['checkbox_' + index];
        });
      }
    }

    // Call the function to load checkbox states from local storage
    loadCheckboxStates();

    // Add event listener to checkboxes to save state when changed
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(function(checkbox, index) {
      checkbox.addEventListener('change', function() {
        saveCheckboxStates();
